name: deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.11.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: ✅ checkout source code. ✅
        uses: actions/checkout@v3

      - name: ⚙️ ${{ matrix.node-version }} version node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ⚙️ set env
        working-directory: ./
        run: |
          pwd
          touch .env
          echo DATABASE_URL=${{ secrets.REACT_APP_API_URL }} >> .env
          echo DATABASE_URL=${{ secrets.REACT_APP_API_PORT }} >> .env
          echo DATABASE_URL=${{ secrets.REACT_APP_S3_URL }} >> .env
          cat .env

      - name: ✨ package install ✨
        working-directory: ./
        run: npm install
        
      - name: ✨ build ✨
        working-directory: ./
        run: npm run build
