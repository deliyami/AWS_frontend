# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.11.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: âœ… checkout source code. âœ…
        uses: actions/checkout@v3

      - name: âš™ï¸ ${{ matrix.node-version }} version node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: âš™ï¸ set env
        working-directory: ./
        run: |
          pwd
          touch .env
          echo DATABASE_URL=${{ secrets.REACT_APP_API_URL }} >> .env
          echo DATABASE_URL=${{ secrets.REACT_APP_API_PORT }} >> .env
          echo DATABASE_URL=${{ secrets.REACT_APP_S3_URL }} >> .env
          cat .env

      - name: âœ¨ package install âœ¨
        working-directory: ./
        run: npm install
        
      - name: âœ¨ build âœ¨
        working-directory: ./
        run: npm run build

      - name: ğŸ“¦ builded code packing ğŸ“¦
        run: zip -r frontend.zip ./dist ./scripts ./appspec.yml ./.env ./package.json

      - name: ğŸŒ AWS connect ğŸŒ
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: ğŸ¦– zipped code upload to S3 ğŸ¦–
        run: aws s3 cp --region ap-northeast-1 ./frontend.zip s3://deliyami/frontend/

      - name: ğŸš€ deploy with AWS codeDeploy ğŸš€
        run: aws deploy create-deployment
          --application-name frontend-deploy
          --deployment-config-name CodeDeployDefault.OneAtATime
          # ë°°í¬ ê·¸ë£¹ ì´ë¦„
          --deployment-group-name frontend
          --s3-location bucket=frontend-build,bundleType=zip,key=deploy/frontend.zip
